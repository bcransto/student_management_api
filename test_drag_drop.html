<!DOCTYPE html>
<html>
<head>
    <title>Test Drag and Drop</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .container { display: flex; gap: 20px; }
        .seats { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; }
        .seat {
            width: 100px;
            height: 60px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            background: white;
        }
        .seat.occupied { background: #e3f2fd; }
        .seat.dragging { opacity: 0.5; }
        .seat.drag-over { background: #ffeb3b; }
        .pool { 
            border: 2px solid #666; 
            padding: 10px;
            min-height: 200px;
            width: 200px;
        }
        .student {
            margin: 5px;
            padding: 5px 10px;
            background: #f5f5f5;
            cursor: move;
            border: 1px solid #ddd;
        }
        .student.dragging { opacity: 0.5; }
        .log { 
            margin-top: 20px; 
            padding: 10px; 
            background: #f5f5f5; 
            max-height: 200px; 
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Test Seat Swapping</h1>
    
    <div class="container">
        <div>
            <h3>Seats</h3>
            <div class="seats" id="seats"></div>
        </div>
        
        <div>
            <h3>Student Pool</h3>
            <div class="pool" id="pool"></div>
        </div>
    </div>
    
    <div class="log" id="log"></div>

    <script>
        // Sample data
        const students = [
            {id: 1, name: 'Alice'},
            {id: 2, name: 'Bob'},
            {id: 3, name: 'Charlie'},
            {id: 4, name: 'Diana'},
            {id: 5, name: 'Eve'}
        ];
        
        const seats = [
            {id: 'seat-1', student: null},
            {id: 'seat-2', student: null},
            {id: 'seat-3', student: null},
            {id: 'seat-4', student: null},
            {id: 'seat-5', student: null},
            {id: 'seat-6', student: null}
        ];
        
        // Assign some students initially
        seats[0].student = students[0];
        seats[2].student = students[1];
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function renderSeats() {
            const seatsDiv = document.getElementById('seats');
            seatsDiv.innerHTML = '';
            
            seats.forEach(seat => {
                const seatDiv = document.createElement('div');
                seatDiv.className = `seat ${seat.student ? 'occupied' : ''}`;
                seatDiv.id = seat.id;
                seatDiv.textContent = seat.student ? seat.student.name : 'Empty';
                
                if (seat.student) {
                    seatDiv.draggable = true;
                    
                    seatDiv.addEventListener('dragstart', (e) => {
                        log(`Drag start: ${seat.student.name} from ${seat.id}`);
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setData('studentId', seat.student.id);
                        e.dataTransfer.setData('sourceType', 'seat');
                        e.dataTransfer.setData('sourceSeatId', seat.id);
                        seatDiv.classList.add('dragging');
                    });
                    
                    seatDiv.addEventListener('dragend', (e) => {
                        seatDiv.classList.remove('dragging');
                    });
                }
                
                seatDiv.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    seatDiv.classList.add('drag-over');
                });
                
                seatDiv.addEventListener('dragleave', (e) => {
                    seatDiv.classList.remove('drag-over');
                });
                
                seatDiv.addEventListener('drop', (e) => {
                    e.preventDefault();
                    seatDiv.classList.remove('drag-over');
                    
                    const studentId = parseInt(e.dataTransfer.getData('studentId'));
                    const sourceType = e.dataTransfer.getData('sourceType');
                    const sourceSeatId = e.dataTransfer.getData('sourceSeatId');
                    
                    const draggedStudent = students.find(s => s.id === studentId);
                    const targetSeat = seats.find(s => s.id === seat.id);
                    
                    log(`Drop: ${draggedStudent.name} onto ${seat.id} (${seat.student ? seat.student.name : 'empty'})`);
                    
                    if (sourceType === 'seat' && seat.student) {
                        // SWAP!
                        const sourceSeat = seats.find(s => s.id === sourceSeatId);
                        log(`SWAP: ${draggedStudent.name} <-> ${seat.student.name}`);
                        
                        const temp = targetSeat.student;
                        targetSeat.student = draggedStudent;
                        sourceSeat.student = temp;
                        
                        renderSeats();
                        renderPool();
                    } else if (sourceType === 'seat' && !seat.student) {
                        // Move to empty
                        const sourceSeat = seats.find(s => s.id === sourceSeatId);
                        log(`MOVE: ${draggedStudent.name} to empty seat`);
                        
                        targetSeat.student = draggedStudent;
                        sourceSeat.student = null;
                        
                        renderSeats();
                    } else if (sourceType === 'pool') {
                        if (seat.student) {
                            log(`REPLACE: ${seat.student.name} with ${draggedStudent.name}`);
                        } else {
                            log(`ASSIGN: ${draggedStudent.name} to empty seat`);
                        }
                        targetSeat.student = draggedStudent;
                        renderSeats();
                        renderPool();
                    }
                });
                
                seatsDiv.appendChild(seatDiv);
            });
        }
        
        function renderPool() {
            const poolDiv = document.getElementById('pool');
            poolDiv.innerHTML = '';
            
            const assignedIds = seats.filter(s => s.student).map(s => s.student.id);
            const unassigned = students.filter(s => !assignedIds.includes(s.id));
            
            unassigned.forEach(student => {
                const studentDiv = document.createElement('div');
                studentDiv.className = 'student';
                studentDiv.textContent = student.name;
                studentDiv.draggable = true;
                
                studentDiv.addEventListener('dragstart', (e) => {
                    log(`Drag start: ${student.name} from pool`);
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('studentId', student.id);
                    e.dataTransfer.setData('sourceType', 'pool');
                    studentDiv.classList.add('dragging');
                });
                
                studentDiv.addEventListener('dragend', (e) => {
                    studentDiv.classList.remove('dragging');
                });
                
                poolDiv.appendChild(studentDiv);
            });
        }
        
        // Initial render
        renderSeats();
        renderPool();
        log('Test initialized - Try dragging Alice onto Bob to swap them');
    </script>
</body>
</html>
