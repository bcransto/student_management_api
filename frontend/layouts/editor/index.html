<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Layout Editor</title>

    <!-- External Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        color: #1f2937;
        background-color: #f9fafb;
      }
      
      #root {
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load shared styles -->
    <script type="text/babel" src="/frontend/shared/layoutStyles.js"></script>
    
    <!-- Load our modular JavaScript files -->
    <script type="text/babel" src="/frontend/layouts/editor/js/constants.js"></script>
    <script type="text/babel" src="/frontend/layouts/editor/js/utils.js"></script>
    <script type="text/babel" src="/frontend/layouts/editor/js/components/TableProperties.js"></script>
    <script type="text/babel" src="/frontend/layouts/editor/js/components/Sidebar.js"></script>
    <script type="text/babel" src="/frontend/layouts/editor/js/components/CanvasArea.js"></script>
    <script type="text/babel" src="/frontend/layouts/editor/js/app.js"></script>
  </body>
</html>
